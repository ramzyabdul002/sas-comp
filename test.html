<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<title>WhatsApp Icon</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<style>
  body {
  margin: 0;
  padding: 0;
}

.whatsapp-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: green;
  border: none;
  outline: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

.whatsapp-icon i{
  font-size: 40px;
  color: white;
}

.whatsapp-icon::before {
  content: ''; /* WhatsApp icon Unicode character */
  font-family: 'Font Awesome 5 Brands';
  font-size: 30px;
  color: white;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.whatsapp-chat {
  display: none;
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 350px;
  height: 500px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.whatsapp-chat .close-tab{
  position: fixed;
  right: 35px;
  padding: 5px 10px;
  border: 1px solid white;
  border-radius: 10000px;
  cursor: pointer;
  font-size: 20px;
}

.whatsapp-chat iframe {
  width: 100%;
  height: 100%;
  border: none;
}

</style>
</head>
<body>

  <div class="search-box">
    <button class="btn-search"><i class="fas fa-search"></i></button>
    <input type="text" class="input-search" placeholder="Type to Search...">
  </div>

<button id="whatsapp-icon" class="whatsapp-icon">
  <i class="fab fa-whatsapp"></i>
</button>

<div id="whatsapp-chat" class="whatsapp-chat">
  <p class="close-tab">
    <i class="fa-solid fa-xmark"></i>
  </p>
  <iframe src="https://web.whatsapp.com/send?phone=1234567890" frameborder="0"></iframe>
</div>

<script>
  const whatsappIcon = document.querySelector('.fab');
  const whatsappChat = document.getElementById('whatsapp-chat');

  whatsappIcon.addEventListener('click', () => {
  whatsappChat.style.display = 'block';
  });

  document.addEventListener('click', (e) => {
  if (e.target !== whatsappIcon && e.target !== whatsappChat) {
     whatsappChat.style.display = 'none';
    }
  });

</script>

</body>
</html>
